<mat-toolbar color="primary" class="header">
  <div class="header-content">
    <!-- Left Section: Menu Button & Logo -->
    <div class="header-left">
      <button
        mat-icon-button
        (click)="onToggleSidebar()"
        matTooltip="Toggle Menu"
        class="menu-button"
      >
        <mat-icon>menu</mat-icon>
      </button>

      <a routerLink="/dashboard" class="logo">
        <mat-icon class="logo-icon">bakery_dining</mat-icon>
        <span class="logo-text">Cronos Bakery</span>
      </a>
    </div>

    <!-- Right Section: Actions & User Menu -->
    <div class="header-right">
      <!-- Theme Toggle -->
      <button
        mat-icon-button
        (click)="onToggleTheme()"
        matTooltip="Toggle Theme"
        class="action-button"
      >
        <mat-icon>brightness_6</mat-icon>
      </button>

      <!-- Notifications -->
      <button
        mat-icon-button
        [matBadge]="(notificationCount$ | async) || 0"
        [matBadgeHidden]="(notificationCount$ | async) === 0"
        matBadgeColor="warn"
        matTooltip="Notificaciones"
        [matMenuTriggerFor]="notificationsMenu"
        class="action-button"
      >
        <mat-icon>notifications</mat-icon>
      </button>

      <mat-menu #notificationsMenu="matMenu" class="notifications-menu" xPosition="before">
        <div class="notifications-header" (click)="$event.stopPropagation()">
          <h3>Notificaciones</h3>
          <div class="notifications-actions">
            <button mat-button (click)="markAllNotificationsAsRead()" *ngIf="(notificationCount$ | async) && (notificationCount$ | async)! > 0">
              Marcar todas como leídas
            </button>
            <button mat-icon-button (click)="clearAllNotifications()" matTooltip="Limpiar todas">
              <mat-icon>clear_all</mat-icon>
            </button>
          </div>
        </div>
        <mat-divider></mat-divider>
        <div class="notifications-list" (click)="$event.stopPropagation()">
          <ng-container *ngIf="(notifications$ | async) as notifications">
            <div *ngIf="notifications.length === 0" class="no-notifications">
              <mat-icon>notifications_off</mat-icon>
              <p>No hay notificaciones</p>
            </div>
            <button
              mat-menu-item
              *ngFor="let notification of notifications"
              (click)="onNotificationClick(notification)"
              class="notification-item"
              [class.unread]="!notification.read"
            >
              <div class="notification-content">
                <mat-icon [color]="getNotificationColor(notification.type)">
                  {{ getNotificationIcon(notification.type) }}
                </mat-icon>
                <div class="notification-text">
                  <div class="notification-title">{{ notification.title }}</div>
                  <div class="notification-message">{{ notification.message }}</div>
                  <div class="notification-time">{{ notification.timestamp | date: 'short' }}</div>
                </div>
              </div>
            </button>
          </ng-container>
        </div>
      </mat-menu>

      <!-- User Menu -->
      <button mat-button [matMenuTriggerFor]="userMenu" class="user-button">
        <div class="user-info" *ngIf="currentUser$ | async as user">
          <div class="user-avatar">
            <mat-icon>account_circle</mat-icon>
          </div>
          <span class="user-name">{{ user.username }}</span>
          <mat-icon class="dropdown-icon">arrow_drop_down</mat-icon>
        </div>
      </button>

      <mat-menu #userMenu="matMenu" class="user-menu">
        <button mat-menu-item (click)="onProfile()">
          <mat-icon>person</mat-icon>
          <span>Mi Perfil</span>
        </button>
        <button mat-menu-item (click)="onSettings()">
          <mat-icon>settings</mat-icon>
          <span>Configuración</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="onLogout()">
          <mat-icon>logout</mat-icon>
          <span>Cerrar Sesión</span>
        </button>
      </mat-menu>
    </div>
  </div>
</mat-toolbar>
