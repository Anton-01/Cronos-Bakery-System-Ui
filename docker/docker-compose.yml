version: '3.8'

services:
  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: cronos-bakery-frontend
    ports:
      - "4200:80"
    environment:
      - API_URL=http://backend:8080/api/v1
    networks:
      - cronos-network
    restart: unless-stopped

  # Backend service (optional - if you want to run backend with docker-compose)
