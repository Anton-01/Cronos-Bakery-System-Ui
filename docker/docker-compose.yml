  #     - SPRING_DATASOURCE_PASSWORD=cronos123
  #     - JWT_SECRET=your-secret-key-here-min-256-bits
  #   networks:
  #     - cronos-network
  #   depends_on:
  #     - postgres
  #   restart: unless-stopped

  # PostgreSQL database (optional)
